<div class="header-container">
  <div class="logo-container">
    <a (click)="toggleSidebar()" href="#" class="sidebar-toggle">
      <nb-icon icon="menu-2-outline"></nb-icon>
    </a>
    <a class="logo" href="#" (click)="navigateHome()"><img src="assets/images/Logo.png" width="133px"/></a>
  </div>
  <nb-actions size="medium">
    <nb-action class="user-action" (click)="redirectURL('DataScreening')">Data Screening</nb-action>
    <nb-action class="user-action" (click)="redirectURL('Guidance')">Guidance</nb-action>
    <nb-action class="user-action" (click)="redirectURL('Score')">Score</nb-action>
    <nb-action class="user-action" (click)="redirectURL('Admin')">Admin</nb-action>
  </nb-actions>
</div>

<div class="header-container">
  <nb-actions size="small">
    <nb-action class="user-action" *nbIsGranted="['view', 'user']" >
      <nb-user [nbContextMenu]="userMenu"
               [onlyPicture]="userPictureOnly"
               [name]="user?.name"
               [picture]="user?.picture">
      </nb-user>
    </nb-action>
  </nb-actions>
</div>
