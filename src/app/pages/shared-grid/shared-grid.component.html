<p-table #pTable [rowHover]="true" [value]="data" [paginator]="isPagenator" [rows]="rows" [pageLinks]="3" [selectionMode]="multiSelect"
    [(selection)]="selection" (onRowSelect)="onRowSelect($event)" [rowsPerPageOptions]="pageSizeOptions"
    (onRowUnselect)="onRowUnselect($event)" responsiveLayout="scroll" [globalFilterFields]="globalFilters">
    <ng-template pTemplate="caption" *ngIf="isFilterReq">
        <div class="p-d-flex p-ai-center p-jc-between">
            <span class="p-input-icon-left pull-right">
                <i class="pi pi-search"></i>
                <input pInputText type="text" (input)="pTable.filterGlobal($event.target.value, 'contains')" placeholder="Search..." />
            </span>
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <ng-container *ngFor="let col of columns;let rowIndex = index">
                <th [pSortableColumn]="col.field">
                    <ng-container>
                        <span class="float-right">
                            <p-sortIcon class="reverse-sort-icon" [field]="col.field"></p-sortIcon>
                        </span>
                        {{col.header}}
                    </ng-container>
                </th>
            </ng-container>
            <th *ngIf="isInlineDeleteReq"></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-rowIndex="rowIndex">
        <tr class="row-hover" [pSelectableRow]="rowData" [pSelectableRowIndex]="rowIndex">
            <ng-container *ngFor="let col of columns">
                <td>
                    {{rowData[col.field]}}
                </td>
            </ng-container>
            <td *ngIf="isInlineDeleteReq">
                <button pButton icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="deleteRowData(rowData)"></button>
            </td>
        </tr>
    </ng-template>
</p-table>
